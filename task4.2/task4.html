<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ant colony algorithm to solve traveling salesman problem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ant colony algorithm to solve traveling salesman problem</h1>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="control-panel">
        <h2>control Panel</h2>
        <div>
            <label for="ant-count">Ant count:</label>
            <input type="number" id="ant-count" min="1" max="100" value="10">
        </div>
        <div>
            <label for="evaporation-rate">Pheromone volatilization rate:</label>
            <input type="range" id="evaporation-rate" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div>
            <label for="alpha">Pheromone importance:</label>
            <input type="range" id="alpha" min="0" max="5" step="0.01" value="1">
        </div>
        <div>
            <label for="beta">Importance of distance:</label>
            <input type="range" id="beta" min="0" max="5" step="0.01" value="2">
        </div>
        <div>
            <button id="start-button">start</button>
            <button id="reset-button">reset</button>
        </div>
    </div>
    <script src="ant.js"></script>
    <script src="app.js"></script>
</body>

</html>
