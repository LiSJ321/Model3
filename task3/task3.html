<!DOCTYPE html>
<html>

<head>
    <title>Traveling Salesman Problem with Genetic Algorithm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        #canvas {
            display: block;
            margin: auto;
            border: 1px solid #000;
        }
        
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        
        #controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #generationNum {
            margin-right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #bestDist {
            margin-right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #bestPath {
            margin-top: 20px;
            font-size: 16px;
        }
        
        #bestPath li {
            margin: 5px 0;
            list-style: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
        <div>
            Generation: <span id="generationNum">0</span> Best Distance: <span id="bestDist">0</span>
        </div>
    </div>
    <div id="bestPath"></div>
    <script src="geneticAlgorithm.js"></script>
    <script src="script.js"></script>
</body>

</html>
